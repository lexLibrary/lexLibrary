<!DOCTYPE html>
<html lang="en">

<head>
	[[template "header"]]
	<title>Sign Up - Lex Library</title>
</head>

<body>
<div class="container">
	<div id="signup" class="auth-form">
		<h1 class="text-center">Join Lex Library</h1>
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<form @submit="signup">
							<div class="form-group">
								<label for="inputUsername">Username</label>
								<input v-model="username" v-focus @blur="validateUsername" @keyup="usernameErr=null" 
									v-bind:class="{'is-invalid': usernameErr}" type="text" class="form-control" 
									id="inputUsername" placeholder="Enter username">
								<div v-if="usernameErr" class="invalid-feedback">{{usernameErr}}</div>
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input v-model="password" @blur="validatePassword" @keyup="passwordErr=null" 
									v-bind:class="{'is-invalid': passwordErr}" type="password" class="form-control" 
									id="inputPassword"	placeholder="Enter password">
								<div v-if="passwordErr" class="invalid-feedback">{{passwordErr}}</div>
							</div>
							<div class="form-group">
								<input v-model="password2" @blur="validatePassword2" @keyup="password2Err=null"
									v-bind:class="{'is-invalid': password2Err}"	type="password" class="form-control" 
									id="inputPassword2" placeholder="Enter password again">
								<div v-if="password2Err" class="invalid-feedback">{{password2Err}}</div>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/signup.js"></script>

</html>
