<!DOCTYPE html>
<html lang="en">

<head>
	[[template "header"]]
	<title>Sign Up - Lex Library</title>
</head>

<body>
	<div class="container">
		<div id="signup" class="auth-form">
			<h1 class="text-center">Join Lex Library</h1>
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<form v-on:submit="signup">
								<div class="form-group">
									<label for="inputUsername">Username</label>
									<input v-model="username" v-on:blur="validateUsername" type="text" class="form-control" id="inputUsername" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="inputPassword">Password</label>
									<input v-model="password" type="password" class="form-control" id="inputPassword"
										placeholder="Enter password">
								</div>
								<div class="form-group">
									<input v-model="password2" type="password" class="form-control" id="inputPassword2"
										placeholder="Enter password again">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/signup.js"></script>

</html>
