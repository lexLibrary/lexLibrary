[[define "nav"]]
<nav class="navbar">
  <a class="navbar-brand" href="/">Lex Library</a>
	<div>
		[[if .User]]
			<a href="/profile">
				<figure class="avatar" data-initial="[[.User.DisplayInitials]]">
					[[if .User.ProfileImage]]
						<img src="/profile/image?thumb" alt="[[.User.DisplayName]]">
					[[end]]
				</figure>
			</a>
		[[else]]
			<a class="btn btn-link" href="/login?return=%2F">Log In</a>
		[[end]]
	</div>
</nav>
[[end]]
