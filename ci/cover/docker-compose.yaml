version: '3'
services:
  webdriver:
    image: selenium/standalone-chrome:3.1.0
    logging:
        driver: "none"
    volumes:
      - /dev/shm:/dev/shm
  tests:
    build: "../build"
    links:
      - webdriver
    volumes:
      - ../..:/go/src/github.com/lexLibrary/lexLibrary
    environment:
      LLTEST: 'true'
      LLDATABASE: 'sqlite'
      LLPORT: 8080
      LLHOST: "tests"
      LLWEBDRIVERURL: "http://webdriver:4444/wd/hub"
      GOPATH: /go
      LLBROWSER: 'chrome'
    command: 
      - /bin/sh
      - -c
      - |
            cd /go/src/github.com/lexLibrary/lexLibrary/ 
            ./build.sh
            go test ./data -cover
            go test ./app -cover
            go test ./web -cover
