version: '3'
services:
  webdriver:
    image: selenium/standalone-chrome
    logging:
        driver: "none"
    volumes:
      - /dev/shm:/dev/shm
  tests:
    build: "../build"
    links:
      - webdriver
    volumes:
      - ../..:/go/src/github.com/lexLibrary/lexLibrary
    environment:
      LLTEST: 'true'
      LLDATABASE: 'sqlite'
      LLPORT: 8080
      LLHOST: "tests"
      LLWEBDRIVERURL: "http://webdriver:4444/wd/hub"
      GOPATH: /go
      LLBROWSER: 'chrome'
    command: sh -c '
        cd /go/src/github.com/lexLibrary/lexLibrary/ && ./build.sh && go test ./web
      '
